<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">Logo</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Featured</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav-actions">
          <!-- Search button -->
          <i class="ri-search-line nav-search" id="search-btn"></i>

          <!-- Login button -->
          <i class="ri-user-line nav-login" id="login-btn"></i>

          <!-- Toggle button -->
          <div class="nav-toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <img src="img/bg-image.png" alt="image" class="main-bg" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
